<!DOCTYPE html>
<html lang='en'>
  <head>
    <link rel=stylesheet type=text/css href='{{url_for('static', filename='styles.css')}}'>
  </head>

  <body>
    {% include "header.html" %}
    <h2>Edit {{dish.name}}</h2>

    <form action='#' method='POST'>
      <p>Title:</p>
      <input type='text' size='30' name='name' placeholder='{{dish.name}}' required>

      <p>Description:</p>
      <input type='text' size='100' name='description' placeholder='{{dish.description}}' required>

      <input type='submit' value='Edit'>
    </form>
<br>
    <a href='{{url_for('showCatalog')}}'>Cancel</a>
  </body>
</html>
